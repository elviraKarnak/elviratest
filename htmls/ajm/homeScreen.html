    <script>
      // popup form changes js
      const popupFormBtn = document.querySelectorAll(".filter_wrapper .option");
      popupFormBtn.forEach((elem) => {
        elem.addEventListener("click", function () {
          popupFormBtn.forEach((btn) => btn.classList.remove("active"));

          this.classList.add("active");
          let dataId = this.getAttribute("data-id");
          // alert(dataId);

          let dataPopup = document.querySelector("#" + dataId);
          let dataPopupActive = document.querySelectorAll(
            ".custom_popup_wrapper .inner_wrapper"
          );
          dataPopupActive.forEach((el) => {
            el.classList.remove("active");
          });
          // alert(dataPopup);
          dataPopup.classList.add("active");
        });
      });

      // object form changes according to radio js
      const radios = document.querySelectorAll('input[name="objects_sel"]');
      const contents = document.querySelectorAll('.object_form_wrapper');

      radios.forEach(radio => {
        radio.addEventListener('change', function () {
          const target = this.dataset.target;

          contents.forEach(content => {
            content.classList.remove('active');
          });

          document.getElementById(target).classList.add('active');
        });
      });
    </script>
